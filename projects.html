<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="comments.html">Comments</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="section">
        <h2>My Projects</h2>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source id="videoSource" src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="playVideo1">Project 1</button>
            <button id="playVideo2">Project 2</button>
        </div>
    </div>
    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");
        const playVideo1 = document.getElementById("playVideo1");
        const playVideo2 = document.getElementById("playVideo2");

        playVideo1.addEventListener("click", function() {
            videoSource.src = "video1.mp4";
            videoPlayer.load();
            videoPlayer.play();
        });

        playVideo2.addEventListener("click", function() {
            videoSource.src = "video2.mp4";
            videoPlayer.load();
            videoPlayer.play();
        });
    </script>
    </section>

    <script src="script.js"></script>
</body>
</html>
