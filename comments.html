<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheet here if needed -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link to your main page -->
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Leave a Comment</h2>
        <form action="process_comment.php" method="post"> <!-- Update the 'action' attribute with the correct processing script -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script> <!-- Include your JavaScript file here if needed -->
</body>
</html>
